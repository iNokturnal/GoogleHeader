<!-- Desktop: images left/right of video. Mobile: images hidden -->
<style>
  .hero-wrap{
    display:grid;
    grid-template-columns: 1fr minmax(360px, 900px) 1fr;
    gap:24px; 
    align-items:center;
    width:100%;
  }
  .side img{
    max-width:100%; 
    height:auto; 
    display:block;
  }
  /* Responsive 16:9 video */
  .video{
    position:relative; 
    width:100%; 
    padding-top:56.25%;
  }
  .video iframe{
    position:absolute; 
    inset:0; 
    width:100%; 
    height:100%; 
    border:0;
  }
  /* Hide side images on phones/tablets */
  @media (max-width: 900px){
    .side{display:none;}
    .hero-wrap{grid-template-columns: 1fr;}
  }
</style>

<div class="hero-wrap">
  <div class="side">
    <img src="https://i.imgur.com/ET2Jo56.png" alt="Left image">
  </div>

  <div class="video">
    <iframe
      src="https://www.youtube.com/embed/Rwz9BgzH1sg?start=2"
      title="Intro video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>

  <div class="side">
    <img src="https://i.imgur.com/8tGUH1l.png" alt="Right image">
  </div>
</div>
