<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video with Side Images</title>
<style>
  :root { --video-max: 480px; }

  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden; /* No scrolling */
  }

  .hero-wrap {
    display: grid;
    grid-template-columns: auto minmax(auto, var(--video-max)) auto;
    gap: 24px;
    align-items: center;
    justify-content: center;
  }

  .side img {
    height: calc(var(--video-max) * 0.5625); /* match 16:9 video height */
    width: auto;
    display: block;
  }

  .video {
    position: relative;
    width: 100%;
    max-width: var(--video-max);
    padding-top: 56.25%; /* 16:9 ratio */
  }

  .video iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  @media (max-width: 900px) {
    .side { display: none; }
    .hero-wrap { grid-template-columns: 1fr; }
    .video { max-width: 100%; }
  }
</style>
</head>
<body>

<div class="hero-wrap">
  <div class="side">
    <img src="https://i.imgur.com/ET2Jo56.png" alt="Left image">
  </div>

  <div class="video">
    <iframe
      src="https://www.youtube.com/embed/Rwz9BgzH1sg?start=2"
      title="Intro video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>

  <div class="side">
    <img src="https://i.imgur.com/8tGUH1l.png" alt="Right image">
  </div>
</div>

</body>
</html>
