<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video with Side Images</title>
<style>
  :root { --video-max: 560px; }

  html,body { margin:0; padding:0; }
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background:#fff;
    display:flex;            /* centers page in the iframe */
    justify-content:center;
  }

  /* A page container that Sites cannot scale past */
  .page {
    width:100%;
    max-width: calc(var(--video-max) + 480px); /* room for side images */
    padding:20px;
    box-sizing:border-box;
    margin:0 auto;
  }

  .hero-wrap {
    display:grid;
    grid-template-columns: 1fr minmax(auto, var(--video-max)) 1fr;
    gap:24px;
    align-items:center;
  }

  .side img { max-width:100%; height:auto; display:block; }

  /* Responsive 16:9 video with a hard max */
  .video {
    position:relative;
    width:100%;
    max-width: var(--video-max);
    padding-top:56.25%;
    margin:0 auto;
  }
  .video iframe {
    position:absolute; inset:0;
    width:100%; height:100%; border:0;
  }

  /* Hide side images on phones/tablets */
  @media (max-width: 900px){
    .side{ display:none; }
    .hero-wrap{ grid-template-columns: 1fr; }
    .video{ max-width:100%; }
    .page{ max-width: 680px; }
  }
</style>
</head>
<body>
  <div class="page">
    <div class="hero-wrap">
      <div class="side">
        <img src="https://i.imgur.com/ET2Jo56.png" alt="Left image">
      </div>

      <div class="video">
        <iframe
          src="https://www.youtube.com/embed/Rwz9BgzH1sg?start=2"
          title="Intro video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>

      <div class="side">
        <img src="https://i.imgur.com/8tGUH1l.png" alt="Right image">
      </div>
    </div>
  </div>
</body>
</html>
