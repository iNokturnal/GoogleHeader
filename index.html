<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video with Side Images</title>
<style>
  :root { --video-max: 480px; } /* adjust if you want 460/500/560 */

  html, body {
    margin: 0; padding: 0; background: transparent;
    overflow: hidden; /* no inner scroll on desktop */
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  .hero-wrap{
    display: grid;
    grid-template-columns: auto minmax(auto, var(--video-max)) auto;
    gap: 24px;
    align-items: center; justify-content: center;
  }

  /* Side images match video height (16:9) on desktop */
  .side img{
    height: calc(var(--video-max) * 0.5625);
    width: auto; display: block;
  }

  /* Responsive 16:9 video */
  .video{
    position: relative; width: 100%; max-width: var(--video-max);
    padding-top: 56.25%; margin: 0 auto;
  }
  .video iframe{
    position: absolute; inset: 0; width: 100%; height: 100%; border: 0;
  }

  /* Mobile: hide side images, make video full width */
  @media (max-width: 900px){
    .side{ display:none; }
    .hero-wrap{ grid-template-columns: 1fr; gap: 0; }
    .video{ max-width:none; width:100vw; padding-top:56.25vw; margin:0; }
    html, body{ overflow:auto; } /* allow normal page scroll on the page */
  }
</style>
</head>
<body>
  <div class="hero-wrap">
    <div class="side">
      <img src="https://i.imgur.com/ET2Jo56.png" alt="Left image">
    </div>
    <div class="video">
      <iframe
        src="https://www.youtube.com/embed/Rwz9BgzH1sg?start=2"
        title="Intro video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
    <div class="side">
      <img src="https://i.imgur.com/8tGUH1l.png" alt="Right image">
    </div>
  </div>
</body>
</html>
