<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video with Side Images</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: sans-serif;
    background: #fff;
  }
  .hero-wrap {
    display: grid;
    grid-template-columns: 1fr minmax(auto, 560px) 1fr; /* narrower video */
    gap: 24px;
    align-items: center;
    justify-content: center;
  }
  .side img {
    max-width: 100%;
    height: auto;
    display: block;
  }
  /* Responsive 16:9 video */
  .video {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* keeps 16:9 ratio */
    max-width: 560px;    /* match the smaller size you want */
    margin: auto;
  }
  .video iframe {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
  /* Hide side images on phones/tablets */
  @media (max-width: 900px) {
    .side {
      display: none;
    }
    .hero-wrap {
      grid-template-columns: 1fr;
    }
    .video {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<div class="hero-wrap">
  <div class="side">
    <img src="https://i.imgur.com/ET2Jo56.png" alt="Left image">
  </div>

  <div class="video">
    <iframe
      src="https://www.youtube.com/embed/Rwz9BgzH1sg?start=2"
      title="Intro video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>
  </div>

  <div class="side">
    <img src="https://i.imgur.com/8tGUH1l.png" alt="Right image">
  </div>
</div>

</body>
</html>
