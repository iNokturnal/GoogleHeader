<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video with Side Images</title>
<style>
  /* Desktop video width – tweak if you want (e.g., 460, 500, 560) */
  :root { --video-max: 480px; }

  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden; /* no scroll inside the embed on desktop */
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  }

  .hero-wrap{
    display: grid;
    grid-template-columns: auto minmax(auto, var(--video-max)) auto;
    gap: 24px;
    align-items: center;    /* vertically center images with video */
    justify-content: center;
  }

  /* Side images: lock their height to the 16:9 video’s height */
  .side img{
    height: calc(var(--video-max) * 0.5625); /* 0.5625 = 9/16 */
    width: auto;
    display: block;
  }

  /* Responsive 16:9 video with a hard max width on desktop */
  .video{
    position: relative;
    width: 100%;
    max-width: var(--video-max);
    padding-top: 56.25%; /* 16:9 ratio */
    margin: 0 auto;
  }
  .video iframe{
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* -------- Mobile: hide side images, full-width video, + top padding -------- */
  @media (max-width: 900px){
    .side{ display: none; }
    .hero-wrap{
      grid-template-columns: 1fr;
      gap: 0;
      padding: 0;
      margin: 0;
      /* push content below Google Sites’ sticky header (with iOS safe area) */
      padding-top: calc(24px + env(safe-area-inset-top, 0px));
    }
    .video{
      max-width: none;
      width: 100vw;          /* edge-to-edge */
      padding-top: 56.25vw;  /* keep 16:9 using viewport width */
      margin: 0;
    }
    html, body{
      overflow: auto;        /* allow normal page scroll in Sites on mobile */
    }
  }
</style>
</head>
<body>

  <div class="hero-wrap">
    <div class="side">
      <img src="https://i.imgur.com/ET2Jo56.png" alt="Left image">
    </div>

    <div class="video">
      <iframe
        src="https://www.youtube.com/embed/Rwz9BgzH1sg?start=2"
        title="Intro video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>

    <div class="side">
      <img src="https://i.imgur.com/8tGUH1l.png" alt="Right image">
    </div>
  </div>

</body>
</html>
